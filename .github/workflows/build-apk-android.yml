name: Build Flet APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13.7'
        
    - name: Install specific Flet version
      run: |
        python -m pip install --upgrade pip
        pip install flet==0.28.3
        
    - name: Build APK
      run: |
        flet build apk
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/apk/*.apk
