name: Build APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - run: pip install flet
    - run: python -m flet build apk
    - uses: actions/upload-artifact@v4
      with:
        name: app
        path: build/apk/*.apk
